<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BARTER</title>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/134/134909.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <h3>Name of User</h3>

          <div class="links">

              <img src="./images/twitch.png" alt="" />

            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />

            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />

            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />

            </div>
          </div>
          <div class="pro">
            <h2>Join pro for more features.</h2>
            <img src="./images/join.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Search Chat</h1>
            <input type="text" placeholder="Search" />
          </div>
          <div class="cards">
            <div class="card">
              <div class="card-info">
                <h2>Name of Friend</h2>

            </div>
            <div class="card">

              </div>
            </div>
            <div class="card">
